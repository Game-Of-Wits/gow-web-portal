<div class="flex flex-wrap justify-start gap-4">
  @for (classroom of classrooms(); track classroom.id) {
    <a
      routerLink="/p/s/{{ classroom.schoolId }}/c/{{ classroom.id }}"
      class="w-[320px] h-[160px] rounded-lg flex bg-primary-50 overflow-hidden cursor-pointer group"
    >
      <div class="bg-primary-600 w-[32px] relative">
        <div
          class="absolute top-4 -right-6 p-2.5 bg-primary-600 text-white rounded-lg group-hover:bg-primary-500 transition-colors"
        >
          <i-lucide [img]="classroomIcon" class="size-[24px]" />
        </div>
      </div>
      <div class="flex-1 pt-[18px] pl-[32px] pr-4">
        <p class="text-xl">{{ classroom.name }}</p>
        <p class="text-primary-600">
          {{ getGradeYearInfo(classroom.gradeYearId) }}
        </p>
      </div>
    </a>
  }

  <button
    routerLink="/p/s/{{ schoolId() }}/classroom/create"
    class="w-[320px] h-[160px] transition-colors rounded-lg flex items-center justify-center bg-primary-500 hover:bg-primary-600 cursor-pointer disabled:bg-primary-300 disabled:cursor-not-allowed"
    [disabled]="hasAcademicPeriod()"
  >
    <i-lucide [img]="addIcon" class="size-[40px] text-white" />
  </button>
</div>
