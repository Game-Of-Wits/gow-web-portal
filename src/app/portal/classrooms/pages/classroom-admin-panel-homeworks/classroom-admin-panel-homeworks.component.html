<section class="px-[26px] py-4.5 flex flex-col gap-4">
  <div class="flex flex-col gap-3">
    <gow-section-title color="danger"
      >Grupo de tareas entregadas</gow-section-title
    >

    <p-table
      [value]="deliveredHomeworkGroups()"
      [loading]="isHomeworkGroupsLoading()"
      [scrollable]="true"
    >
      <ng-template #header>
        <tr>
          <th>Nombre</th>
          <th>Fecha de creación</th>
          <th>Fecha de entrega</th>
        </tr>
      </ng-template>

      <ng-template #body let-group>
        <tr>
          <td>{{ group.name }}</td>
          <td>{{ group.createdAt | date: "short" }}</td>
          <td>{{ group.deliveredAt | date: "short" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="flex flex-col gap-3">
    <gow-section-title color="danger"
      >Grupo de tareas no entregadas</gow-section-title
    >

    <p-table
      [value]="notDeliveredHomeworkGroups()"
      [loading]="isHomeworkGroupsLoading()"
      [scrollable]="true"
    >
      <ng-template #header>
        <tr>
          <th>Nombre</th>
          <th>Fecha de creación</th>
        </tr>
      </ng-template>

      <ng-template #body let-group>
        <tr>
          <td>{{ group.name }}</td>
          <td>{{ group.createdAt | date: "short" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</section>
