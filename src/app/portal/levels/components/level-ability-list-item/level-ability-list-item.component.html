<div class="py-2 justify-between items-center">
  <div class="flex items-center gap-1.5">
    <i-lucide [img]="abilityIcon" />
    <span>{{ ability().name }}</span>
  </div>

  <button
    pButton
    [text]="true"
    severity="danger"
    rounded
    title="Remover"
    (click)="onRemove.emit(ability().id)"
  >
    <i-lucide pButtonIcon class="text-danger-500" [img]="deleteIcon" />
  </button>
</div>
