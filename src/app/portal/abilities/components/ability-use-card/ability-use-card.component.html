<article
  class="flex flex-col gap-2.5 shadow-md rounded-xl bg-white px-[20px] py-[16px] w-[400px]"
>
  <span class="text-sm text-gray-500">{{
    abilityUse().createdAt | date: "shortTime"
  }}</span>

  <div class="flex items-start gap-2.5">
    <i-lucide [img]="abilityIcon" class="size-[34px] fill-black" />
    <p class="text-2xl font-bold" [title]="abilityUse().abilityName">
      {{ abilityUse().abilityName }}
    </p>
  </div>

  <div class="flex items-center gap-2.5">
    <div
      class="flex aspect-square items-center justify-center size-[36px] {{
        colorSchemeMap[colorScheme()].background
      }} rounded-full"
    >
      <i-lucide
        [img]="defaultAvatar"
        class="size-[20px] {{ colorSchemeMap[colorScheme()].text }}"
      ></i-lucide>
    </div>

    <div class="flex flex-col w-full">
      <span class="text-nowrap text-ellipsis"
        >{{ abilityUse().student.firstName }}
        {{ abilityUse().student.lastName }}</span
      >
      @if (abilityUse().characterId; as characterId) {
        <span class="text-gray-600 text-sm"></span>
      }
    </div>
  </div>
</article>
